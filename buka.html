<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Permintaan Maaf untuk Mantan</title>
    <style>
        body {
            background: #f0e6f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4b2c6f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            z-index: 1;
            animation: beat 1s infinite; /* Teks berdetak seperti hati */
        }
        p {
            font-size: 1.25rem;
            max-width: 600px;
            margin-bottom: 2rem;
            z-index: 1;
            animation: beat 1s infinite; /* Teks berdetak seperti hati */
        }
        .heart {
            font-size: 3rem;
            color: #d6336c;
            animation: beat 1s infinite;
            margin-bottom: 2rem;
            z-index: 1;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); } /* Mengubah sedikit perbesarannya agar terlihat halus */
        }
        audio {
            outline: none;
            z-index: 1;
        }

        /* Gaya untuk Hati-hati yang Jatuh */
        .falling-heart {
            position: absolute;
            font-size: 1.5rem;
            color: #d6336c;
            opacity: 0.6;
            animation: fall 10s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        .falling-heart:nth-child(2n) { animation-delay: 2s; animation-duration: 8s; font-size: 1.2rem; }
        .falling-heart:nth-child(3n) { animation-delay: 4s; animation-duration: 12s; font-size: 1.8rem; }
        .falling-heart:nth-child(4n) { animation-delay: 6s; animation-duration: 9s; font-size: 1.4rem; }
        .falling-heart:nth-child(5n) { animation-delay: 8s; animation-duration: 11s; font-size: 1.6rem; }
        .falling-heart:nth-child(6n) { animation-delay: 10s; animation-duration: 15s; font-size: 2rem; }
        .falling-heart:nth-child(odd) { left: calc(var(--random-x) * 1%); }
        .falling-heart:nth-child(even) { right: calc(var(--random-x) * 1%); }
        
        /* Gaya untuk Garis Cahaya Bersinar */
        .glow-line {
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, #ffb6c1, transparent);
            filter: blur(5px);
            opacity: 0.4;
            animation: glow 15s linear infinite;
            z-index: 0;
        }
        .glow-line:nth-child(1) { top: 20%; animation-delay: 0s; }
        .glow-line:nth-child(2) { top: 50%; animation-delay: 5s; }
        .glow-line:nth-child(3) { top: 80%; animation-delay: 10s; }
        @keyframes glow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { transform: translateX(0); opacity: 0.4; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        /* Gaya untuk Tombol Interaksi */
        .interaction-container {
            margin-top: 2rem;
            display: flex;
            gap: 20px;
            z-index: 1;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: white;
            display: inline-block;
        }
        .btn-green {
            background-color: #4CAF50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-green:hover {
            transform: translateY(-2px);
            box-shadow: 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-red {
            background-color: #f44336;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-red:hover {
            transform: translateY(-2px);
            box-shadow: 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Responsif */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .heart { font-size: 2.5rem; }
            .interaction-container { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="falling-heart" style="left: 10%;">❤️</div>
